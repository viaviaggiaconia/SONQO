<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SONQO</title>

  <meta name="theme-color" content="#5aa9d6" />
  <link rel="manifest" href="./manifest.webmanifest" />

  <!-- Icone -->
  <link rel="icon" sizes="192x192" href="icons/sonqo-192.png" />
  <link rel="apple-touch-icon" href="icons/sonqo-180.png" />

  <!-- CSS separato -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <!-- Layer di background (video/immagini con crossfade) -->
  <div id="bg-root" aria-hidden="true"></div>

  <!-- Vaso (canvas particelle + contorno “vetro”) -->
  <div id="vase-wrap" aria-hidden="true">
    <canvas id="vaseCanvas"></canvas>
    <!-- Contorno SVG -->
    <svg id="vaseOutline" viewBox="0 0 300 400" preserveAspectRatio="xMidYMid meet">
      <defs>
        <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0" stop-color="rgba(255,255,255,0.10)"/>
          <stop offset="1" stop-color="rgba(255,255,255,0.03)"/>
        </linearGradient>
      </defs>
      <path d="M 90 30 H 210
               C 205 58 192 74 176 90
               C 165 101 162 112 162 130
               C 162 210 238 230 238 320
               C 238 360 210 385 150 385
               C 90 385 62 360 62 320
               C 62 230 138 210 138 130
               C 138 112 135 101 124 90
               C 108 74 95 58 90 30 Z"
            fill="url(#glass)" stroke="rgba(255,255,255,.45)" stroke-width="2"/>
      <path d="M 205 95 C 180 120 170 145 170 165" fill="none"
            stroke="rgba(255,255,255,.28)" stroke-width="4" stroke-linecap="round"/>
    </svg>
  </div>

  <!-- Overlay comandi “fuso” con lo sfondo -->
  <div class="ui-overlay" role="region" aria-label="Comandi app">
    <div class="controlbar">
      <button id="themeBtn" class="btn" aria-haspopup="true">Tema</button>
      <input id="thoughtInput" type="text"
             placeholder="Scrivi un pensiero…" aria-label="Aggiungi un pensiero" />
      <button id="saveBtn" class="btn">Salva</button>
      <span id="countLbl" class="count" aria-live="polite" title="Totale pensieri salvati">0</span>
    </div>
  </div>

  <!-- Unico entry point dell’app -->
  <script type="module" src="./app.js"></script>
</body>
</html>
